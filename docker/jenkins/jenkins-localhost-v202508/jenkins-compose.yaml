  TOOLS_MAVEN_NAME: "Maven 3.5.4"
  TOOLS_MAVEN_VERSION: "3.5.4"
  CREDENTIAL_GITLAB_JENKINS: "gitlab-jenkins"
  CREDENTIAL_GITLAB_JENKINS_USER: "jeongzmin"
